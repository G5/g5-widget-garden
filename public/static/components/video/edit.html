<form>
  <div class="form-field">
    {{ widget.video_title.id_hidden_field }}
    <label for="{{ widget.video_title.value_field_id }}" >
      title
    </label>
    <input type="text"
      id="{{ widget.video_title.value_field_id }}"
      name="{{ widget.video_title.value_field_name }}"
      value="{{ widget.video_title.value }}"
    />
  </div>

  <div class="form-field">
    {{ widget.video_url.id_hidden_field }}
    <label for="{{ widget.video_url.value_field_id }}" >
      URL
    </label>
    <input type="url"
      id="{{ widget.video_url.value_field_id }}"
      name="{{ widget.video_url.value_field_name }}"
      value="{{ widget.video_url.value | url_encode }}"
    />
  </div>

  <div class="form-field">
    {{ widget.video_type.id_hidden_field }}
    <label for="{{ widget.video_type.value_field_id }}" >
      Type
    </label>
    <input type="text"
      id="{{ widget.video_type.value_field_id }}"
      name="{{ widget.video_type.value_field_name }}"
      value="{{ widget.video_type.value }}"
      placeholder="mp4/webm/ogg"
    />
  </div>

  <div class="form-field">
    {{ widget.video_width.id_hidden_field }}
    <label for="{{ widget.video_width.value_field_id }}" >
      Width
    </label>
    <input type="text"
      id="{{ widget.video_width.value_field_id }}"
      name="{{ widget.video_width.value_field_name }}"
      value="{{ widget.video_width.value }}"
    />
  </div>

  <div class="form-field">
    {{ widget.video_height.id_hidden_field }}
    <label for="{{ widget.video_height.value_field_id }}" >
      Height
    </label>
    <input type="text"
      id="{{ widget.video_height.value_field_id }}"
      name="{{ widget.video_height.value_field_name }}"
      value="{{ widget.video_height.value }}"
    />
  </div>

  <input type="submit" value="Save" class="btn" />
</form>
