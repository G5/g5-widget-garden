<form>
  <fieldset>
  
    <div class="form-field">
      {{ widget.cta_text_1.id_hidden_field }}
      <label for="{{ widget.cta_text_1.value_field_id }}" >
        cta text 1
      </label>
      <input type="text"
        placeholder=""
        id="{{ widget.cta_text_1.value_field_id }}"
        name="{{ widget.cta_text_1.value_field_name }}"
        value="{{ widget.cta_text_1.best_value }}"
      />
    </div>
         
    <div class="form-field">
      {{ widget.cta_link_1.id_hidden_field }}
      <label for="{{ widget.cta_link_1.value_field_id }}" >
        link 1
      </label>
      <select id="{{ widget.cta_link_1.value_field_id }}" name="{{ widget.cta_link_1.value_field_name }}">
        {% for web_page in widget.navigation.best_value %}
          <option value="{{ web_page[1].url | url_encode }}">{{ web_page[1].name }}</option>
        {% endfor %}
      </select>
    </div>


    <div class="form-field">
      {{ widget.cta_text_2.id_hidden_field }}
      <label for="{{ widget.cta_text_2.value_field_id }}" >
        cta text 2
      </label>
      <input type="text"
        placeholder=""
        id="{{ widget.cta_text_2.value_field_id }}"
        name="{{ widget.cta_text_2.value_field_name }}"
        value="{{ widget.cta_text_2.best_value }}"
      />
    </div>
         
    <div class="form-field">
      {{ widget.cta_link_2.id_hidden_field }}
      <label for="{{ widget.cta_link_2.value_field_id }}" >
        link 2
      </label>
      <select id="{{ widget.cta_link_2.value_field_id }}" name="{{ widget.cta_link_2.value_field_name }}">
        {% for web_page in widget.navigation.best_value %}
          <option value="{{ web_page[1].url | url_encode }}">{{ web_page[1].name }}</option>
        {% endfor %}
      </select>
    </div>
    
  </fieldset>

  <input type="submit" value="Save" class="btn" />
</form>
