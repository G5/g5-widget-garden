{% if widget.display_logo.best_value == "true" %}
<h1 class="h-card" itemscope itemtype="http://schema.org/LocalBusiness">
  <a class="logo widget u-url" href="/" itemprop="url">
    <img class="u-logo p-name" src="{{ widget.logo_url.best_value | url_encode }}" alt="{{ widget.business_name.best_value }}" itemprop="logo" />
  </a>
</h1>
{% endif %}
