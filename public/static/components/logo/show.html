{% if widget.display_logo.value == "true" %}
<h1 class="h-card" itemscope itemtype="http://schema.org/LocalBusiness">
  <a class="logo widget u-url" href="/" itemprop="url">
    <img class="u-logo p-name" src="{{ widget.logo_url.value | url_encode }}" alt="{{ widget.business_name.value }}" itemprop="logo" />
  </a>
</h1>

{% endif %}
