<div class="contact widget">
  <p class="heading">Contact Us</p>
  <form action="">
    {% if widget.show_name.value == "true" %}
      <div class="field">
        <label for="contact-name">Name</label>
        <input type="text" id="contact-name" name="" />
      </div>
    {% endif %}

    {% if widget.show_email.value == "true" %}
      <div class="field">
        <label for="contact-email">Email</label>
        <input type="email" id="contact-email" name="" />
      </div>
    {% endif %}

    {% if widget.show_phone.value == "true" %}
      <div class="field">
        <label for="contact-phone">Phone</label>
        <input type="text" id="contact-phone" name="" />
      </div>
    {% endif %}

    {% if widget.show_address.value == "true" %}
      <div class="field">
        <label for="contact-address">Address</label>
        <input type="text" id="contact-address" name="" />
      </div>
    {% endif %}

    {% if widget.show_message.value == "true" %}
      <div class="field">
        <label for="contact-message">Message</label>
        <textarea id="contact-message" name=""></textarea>
      </div>
    {% endif %}

    <input type="submit" value="Send" />
  </form>
</div>
