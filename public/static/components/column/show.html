<div class="column" {% if widget.column_bg_color.best_value != '' %}style="background-color: {{ widget.column_bg_color.best_value }}"{% endif %}>
  <div class="content column-{{ widget.column_layout.best_value }}">

    <div class="col col-1" id="drop-target-first-col"></div>

    {% if widget.column_layout.best_value != "single" %}
      <div class="col col-2" id="drop-target-second-col"></div>
    {% endif %}

    {% if widget.column_layout.best_value == "thirds" or widget.column_layout.best_value == "quarters" %}
      <div class="col col-3" id="drop-target-third-col"></div>
    {% endif %}

    {% if widget.column_layout.best_value == "quarters" %}
      <div class="col col-4" id="drop-target-fourth-col"></div>
    {% endif %}

  </div>
</div>
