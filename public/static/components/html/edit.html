<form>
  <div class="field">
    {{ widget.html.id_hidden_field }}
    <label for="{{ widget.html.value_field_id }}" >
      Enter text
    </label>
    <textarea
      id="ckeditor"
      name="{{ widget.html.value_field_name }}"
     >
      {{ widget.html.input.value }}
    </textarea>
  </div>
  <input type="submit" value="Save" />
</form>
