<form>
  <div class="form-field">
    {{ widget.phone_number.id_hidden_field }}
    <label for="{{ widget.phone_number.value_field_id }}" >
      Phone Number
    </label>
    <input type="tel"
      id="{{ widget.phone_number.value_field_id }}"
      name="{{ widget.phone_number.value_field_name }}"
      value="{{ widget.phone_number.best_value }}"
    />
  </div>
  <div class="form-field">
    {{ widget.client_urn.id_hidden_field }}
    <label for="{{ widget.client_urn.value_field_id }}" >
      Client URN
    </label>
    <input type="text"
      id="{{ widget.client_urn.value_field_id }}"
      name="{{ widget.client_urn.value_field_name }}"
      value="{{ widget.client_urn.best_value }}"
    />
  </div>
  <div class="form-field">
    {{ widget.location_urn.id_hidden_field }}
    <label for="{{ widget.location_urn.value_field_id }}" >
      Location URN
    </label>
    <input type="text"
      id="{{ widget.location_urn.value_field_id }}"
      name="{{ widget.location_urn.value_field_name }}"
      value="{{ widget.location_urn.best_value }}"
    />
  </div>

  <div class="form-field check-field">
    {{ widget.display_phone.id_hidden_field }}
    <input type="hidden"
      id="{{ widget.display_phone.value_field_id }}_false"
      name="{{ widget.display_phone.value_field_name }}"
      value="false"
    />
    <input type="checkbox"
      id="{{ widget.display_phone.value_field_id }}"
      name="{{ widget.display_phone.value_field_name }}"
      value="true"
      {% if widget.display_phone.best_value == "true" %}
      checked="checked"
      {% endif %}
    />
    <label for="{{ widget.display_phone.value_field_id }}" >
      Display Phone Number
    </label>
  </div>

  <input type="submit" value="Save" class="btn" />
</form>
