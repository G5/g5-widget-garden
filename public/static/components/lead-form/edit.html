<form>
  <div class="field">
    <label for="{{ widget.lead_form_submission_url.value_field_id }}" >
      Submission URL
    </label>
    {{ widget.lead_form_submission_url.id_hidden_field }}
    <input type="text"
      id="{{ widget.lead_form_submission_url.value_field_id }}"
      name="{{ widget.lead_form_submission_url.value_field_name }}"
      value="{{ widget.lead_form_submission_url.value | UrlEncode }}"
    />
  </div>

  <input type="submit" value="Save" />
</form>
