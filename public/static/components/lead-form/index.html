<div class="h-g5-component h-entry">

  <header>
    <dl>
      <dt>Name</dt>
      <dd><span class="p-name">Lead Form</span></dd>
      <dt>Summary</dt>
      <dd><span class="p-summary">Lead Form</span></dd>
      <dt>Configuration</dt>
			<dd>
				<dl class="e-g5-configuration">
				  <dt>Name</dt>
				  <dd class="p-name">Lead Form</dd>
				  <dt>Category</dt>
				  <dd class="p-category">Instance</dd>
				  <dt>Attributes</dt>
				  <dd class="e-g5-attribute">
				    <dl>
				      <dt>Submission URL</dt>
				      <dd class="p-g5-name">submission_url</dd>
				      <dt>Editable</dt>
				      <dd class="p-g5-editable">true</dd>
				      <dt>Default Value</dt>
				      <dd class="p-g5-default-value"></dd>
				    </dl>
				  </dd>
				</dl>
			</dd>  <!-- END e-g5-object-attributes -->
    </dl>
  </header>

  <section role="main" class="e-content">
    <style type="text/css">
      .ui-state-error {
        background-color: #BB1100;
        color: white;
      }
    </style> 
    <div class="lead widget">

      <p class="heading">Apply</p>

      <form id="lead_form" action="{{ widget.lead_form.submission_url.value }}" method="POST">

        <div class="field">
          <label for="first_name">First Name</label>
          <input type="text" name="lead[first_name]" id="first_name" required />
        </div>

        <div class="field">
          <label for="last_name">Last Name</label>
          <input type="text" name="lead[last_name]" id="last_name" required />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="lead[email]" id="email" required />
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input type="tel" name="lead[phone]" id="phone" />
        </div>

        <div class="field">
          <label for="street_address">Street Address</label>
          <input type="text" name="lead[street_address]" id="street_address" />
        </div>

        <div class="field">
          <label for="city">City</label>
          <input type="text" name="lead[city]" id="city" />
        </div>

        <div class="field">
          <label for="state">State</label>
          <input type="text" name="lead[state]" id="state" />
        </div>

        <div class="field">
          <label for="zip">Zip</label>
          <input type="text" name="lead[zip]" id="zip" />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea name="lead[message]" id="message"></textarea>
        </div>

        <input type="submit" value="Apply" />

      </form>
      <script type="text/javascript">
        $(function () {
          $('form').h5Validate();
        });

        $('#myForm').submit(function () {
          // Return false and prevent submission if form does not pass validation
          return $('#lead_form').h5Validate('allValid');
        });
      </script>
    </div>


  </section>

</div>
