<div class="h-g5-component h-entry">

  <header>
    <dl>
      <dt>Name</dt>
      <dd><span class="p-name">Lead Form</span></dd>
      <dt>Summary</dt>
      <dd><span class="p-summary">Lead Form</span></dd>
      <dt>Configuration</dt>
			<dd>
				<dl class="e-g5-configuration">
				  <dt>Name</dt>
				  <dd class="p-name">Lead Form</dd>
				  <dt>Category</dt>
				  <dd class="p-category">Instance</dd>
				  <dt>Attributes</dt>
				  <dd class="e-g5-attribute">
				    <dl>
				      <dt>Submission URL</dt>
				      <dd class="p-g5-name">submission_url</dd>
				      <dt>Editable</dt>
				      <dd class="p-g5-editable">true</dd>
				      <dt>Default Value</dt>
				      <dd class="p-g5-default-value"></dd>
				    </dl>
				  </dd>
				</dl>
			</dd>  <!-- END e-g5-object-attributes -->
    </dl>
  </header>

  <section role="main" class="e-content">
    <div class="lead widget">

      <p class="heading">Apply</p>

      <form action="{{ widget.lead_form.submission_url.value }}">

        <div class="field">
          <label for="first-name">First Name</label>
          <input type="text" name="first-name" />
        </div>

        <div class="field">
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" />
        </div>

        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="email" required />
        </div>

        <div class="field">
          <label for="phone">Phone</label>
          <input type="tel" name="phone" />
        </div>

        <div class="field">
          <label for="street-address">Street Address</label>
          <input type="text" name="street-address" />
        </div>

        <div class="field">
          <label for="city">City</label>
          <input type="text" name="city" />
        </div>

        <div class="field">
          <label for="state">State</label>
          <input type="text" name="state" />
        </div>

        <div class="field">
          <label for="zip">Zip</label>
          <input type="text" name="zip" />
        </div>

        <div class="field">
          <label for="message">Message</label>
          <textarea name="message"></textarea>
        </div>

        <input type="submit" value="Apply" />

      </form>
    </div>


  </section>

</div>
