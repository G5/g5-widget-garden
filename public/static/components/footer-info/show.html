<div class="footer-info widget">
  <div class="corporate-logos">
    {% if widget.display_housing_icon.best_value == "true" %}
      <span class="housing-icon access">Equal Opportunity Housing</span>
    {% endif %}
    {% if widget.display_handicap_icon.best_value == "true" %}
      <span class="handicap-icon access">Handicap Friendly</span>
    {% endif %}
    <a href="{{ widget.corporate_url.best_value | url_encode }}">
      <img class="corporate-logo" src="{{ widget.corporate_logo_url.best_value | url_encode }}" alt="{{ widget.location_name.best_value }}" />
    </a>
  </div>
  <p class="copyright">
    Copyright &copy; <span id="current-year"></span> {{ widget.location_name.best_value }}
  </p>
</div>
