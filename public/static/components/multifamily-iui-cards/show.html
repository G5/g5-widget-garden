<div class="multifamily-iui-cards widget">
  <base href="/" />
  <script>
    var G5 = {
        iuiContainer: 'iui-container',
        coreStoreId: '{{ widget.core_store_id.best_value }}',
        leadFormUrl: '{{ widget.lead_form_url.best_value | url_encode }}',
        floorplansServiceHost: "{{ widget.floorplans_service_host.best_value | url_encode }}",
        maxUnitAvailability: {{ widget.max_unit_availability.best_value }}
    };
    window.MultiFamilyIuiCardsENV = {"environment":"production","baseURL":"/","locationType":"auto","EmberENV":{"FEATURES":{},"PER_PAGE":20},"APP":{}};
    window.EmberENV = window.MultiFamilyIuiCardsENV.EmberENV;
  </script>

  <script type="text/javascript">
    // IE9 fix
    if(!window.console) {
        var console = {
            log : function(){},
            warn : function(){},
            error : function(){},
            time : function(){},
            timeEnd : function(){}
        }
    }
  </script>

  <style>
    /* Primary color customizations */
    #iui-cards-wrapper .iui-cards-unit-categories .category-card-title,
    #iui-cards-wrapper .floorplan-card .floorplan-card-title,
    #iui-cards-wrapper .unit-numbers{ background:{{widget.primary_color.best_value}}; }

    /* Secondary color customizations */
    #iui-cards-wrapper .iui-cards-unit-categories a.iui-cards-view-all,
    #iui-cards-wrapper .iui-cards-unit-categories a.iui-cards-view-all:hover,
    #iui-cards-wrapper .floorplan-card a.floorplan-card-cta,
    #iui-cards-wrapper .unit-cta a{ background-color:{{widget.secondary_color.best_value}}; }

    /* Accent-Color-1 color customizations */
    #iui-cards-wrapper .iui-cards-nav a.active,
    #iui-cards-wrapper .iui-cards-unit-categories a:hover,
    #iui-cards-wrapper .floorplan-card a.floorplan-card-cta:hover,
    #iui-cards-wrapper .iui-cards-unit-categories a:hover .category-card-title,
    #iui-cards-wrapper .iui-cards-floorplan-details form input[type=submit]{ background:{{widget.accent_color_1.best_value}}; }
    #iui-cards-wrapper .iui-cards-pagination div span.disabled a,
    #iui-cards-wrapper .floorplan-card a.floorplan-image div{ background-color:{{widget.accent_color_1.best_value}}; }

    /* Accent-Color-2 color customizations */
    #iui-cards-wrapper .iui-cards-nav div{ border-top: 1px solid {{widget.accent_color_2.best_value}}; }

    #iui-cards-wrapper .iui-cards-nav a,
    #iui-cards-wrapper.medium .iui-cards-floorplan-details,
    #iui-cards-wrapper.narrow .iui-cards-floorplan-details,
    #iui-cards-wrapper .floorplan-card .unit-baths span,
    #iui-cards-wrapper .floorplan-card .unit-beds span{ background: {{widget.accent_color_2.best_value}}; }

    #iui-cards-wrapper .floorplan-card a.floorplan-image svg line{ stroke:{{widget.accent_color_2.best_value}}; }
    #iui-cards-wrapper .floorplan-card a.floorplan-image svg circle{ fill:{{widget.accent_color_2.best_value}}; }

    #iui-cards-wrapper .floorplan-card a.floorplan-image span,
    #iui-cards-wrapper .iui-cards-pagination div span a,
    #iui-cards-wrapper .filter-select select{background-color:{{widget.accent_color_2.best_value}};}

    #iui-cards-wrapper .iui-cards-floorplan-details{
      background-image: linear-gradient(to right, transparent, transparent 299px, {{widget.accent_color_2.best_value}} 299px);
    }

    /* Text Colors */
    #iui-cards-wrapper .floorplan-card{ color:{{widget.text_color_dark.best_value}}; }
    #iui-cards-wrapper .iui-cards-nav a.active span{ color:{{widget.nav_text_color.best_value}}; }
  </style>

  <div id="iui-container"></div>
</div>
