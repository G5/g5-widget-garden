<form>
  <div class="field">
    <label>Enter Twitter username</label>
		<input type="hidden" 
			name="widget[widget_attributes_attributes][{{ widget.twitter_feed.username.id }}][id]" 
			value="{{ widget.twitter_feed.username.id }}">
			
    <input type="text" 
			placeholder="@username" 
			name="widget[widget_attributes_attributes][{{ widget.twitter_feed.username.id }}][value]" 
			value="{{ widget.twitter_feed.username.value }}" />
			
  </div>
  <div class="field">
    <label>Enter feed title</label>
		<input type="hidden" name="widget[widget_attributes_attributes][{{ widget.twitter_feed.title.id }}][id]" value="{{ widget.twitter_feed.title.id }}">
    <input type="text" name="widget[widget_attributes_attributes][{{ widget.twitter_feed.title.id }}][value]" value="{{ widget.twitter_feed.title.value }}" />
  </div>
  <input type="submit" value="Save" />
</form>
