<figure class="photo {{ widget.photo_alignment.best_value }} widget h-media" itemscope itemtype="http://schema.org/Photograph">
  {% if widget.photo_link_url.best_value != "" %}
    <a href="{{ widget.photo_link_url.best_value | url_encode }}">
  {% endif %}
  <img class="u-photo" src="{{ widget.photo_source_url.best_value | url_encode }}" alt="{{ widget.photo_alt_tag.best_value }}" itemprop="image" />
  {% if widget.photo_link_url.best_value != "" %}
    </a>
  {% endif %}
  
  {% if widget.photo_caption.best_value != "" %}
    <figcaption class="p-name" itemprop="description">{{ widget.photo_caption.best_value }}</figcaption>
  {% endif %}
</figure>
