<form>
  <div class="field">
    {{ widget.meta_keywords.id_hidden_field }}
    <label for="{{ widget.meta_keywords.value_field_id }}" >
      Keywords
    </label>
    <input type="text"
      id="{{ widget.meta_keywords.value_field_id }}"
      name="{{ widget.meta_keywords.value_field_name }}"
      value="{{ widget.meta_keywords.best_value }}"
    />
  </div>

  <div class="field">
    {{ widget.meta_description.id_hidden_field }}
    <label for="{{ widget.meta_description.value_field_id }}" >
      Description
    </label>
    <input type="text"
      id="{{ widget.meta_description.value_field_id }}"
      name="{{ widget.meta_description.value_field_name }}"
      value="{{ widget.meta_description.best_value }}"
    />
  </div>

  <input type="submit" value="Save" />
</form>
