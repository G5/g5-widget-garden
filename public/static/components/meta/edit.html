<form>

  <div class="form-field">
    {{ widget.google_plus_id.id_hidden_field }}
    <label for="{{ widget.google_plus_id.value_field_id }}" >
      Google+ ID
    </label>
    <input type="text"
      id="{{ widget.google_plus_id.value_field_id }}"
      name="{{ widget.google_plus_id.value_field_name }}"
      value="{{ widget.google_plus_id.best_value }}"
      placeholder="example: 127502257237874861202"
    />
  </div>

  <div class="form-field">
    {{ widget.google_site_verification.id_hidden_field }}
    <label for="{{ widget.google_site_verification.value_field_id }}" >
      Google Webmaster Tools Verification
    </label>
    <input type="text"
      id="{{ widget.google_site_verification.value_field_id }}"
      name="{{ widget.google_site_verification.value_field_name }}"
      value="{{ widget.google_site_verification.best_value }}"
      placeholder="example: 2RLLE31ZpZnKPYa8z8xra1Mj05Za0yHWtb0-ZqTyBtg"
    />
  </div>

  <div class="form-field">
    {{ widget.optimizely_id.id_hidden_field }}
    <label for="{{ widget.optimizely_id.value_field_id }}" >
      Optimizely ID
    </label>
    <input type="text"
      id="{{ widget.optimizely_id.value_field_id }}"
      name="{{ widget.optimizely_id.value_field_name }}"
      value="{{ widget.optimizely_id.best_value }}"
      placeholder="example: 9864173"
    />
  </div>

  <input type="submit" value="Save" />
</form>
