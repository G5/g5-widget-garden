<form>
  <div class="field">
    {{ widget.address.id_hidden_field }}
    <label for="{{ widget.address.value_field_id }}" >
      Address
    </label>
    <input type="text"
      placeholder="550 NW Franklin Avenue, Bend, OR 97701"
      id="{{ widget.address.value_field_id }}"
      name="{{ widget.address.value_field_name }}"
      value="{{ widget.address.best_value }}"
    />
  </div>

  <input type="submit" value="Save" />
</form>
