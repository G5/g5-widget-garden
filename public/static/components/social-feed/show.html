<div class="social-feed widget">
  <script id="social-feed-config" type="application/json">
    {
      "twitter_username": "{{ widget.twitter_username.value }}",
      "tweet_count": {{ widget.twitter_tweet_count.value }},
      "display_avatar": {{widget.display_avatars.value}},
      "feed_url": "{{ widget.blog_feed_url.value | url_encode }}",
      "show_entry_summary": {{ widget.blog_feed_display_summary.value }},
      "entries_to_show": {{ widget.blog_feed_number_to_display.value }},
      "facebook_page_id": "{{ widget.facebook_page_id.value }}",
      "facebook_post_limit": {{ widget.facebook_post_count.value }},
      "google_plus_page_id": "{{ widget.google_plus_page_id.value }}",
      "google_plus_post_limit": {{ widget.google_plus_post_count.value }}
    }
  </script>

  <div class="feed-switcher">
  </div>

</div>
