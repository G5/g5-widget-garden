<div class="h-g5-component">

  <header>
    <dl>
      <dt>Name</dt>
      <dd><span class="p-name">Map</span></dd>
      <dt>Summary</dt>
      <dd><span class="p-summary">Google map of business</span></dd>
      <dt>Property Groups</dt>
      <dd>
        <dl class="e-g5-property-group h-g5-property-group">
				  <dt>Name</dt>
				  <dd class="p-name">Map</dd>

				  <dt>Category</dt>
				  <dd class="p-category">Instance</dd>

				  <dt>Attributes</dt>

				  <dd class="e-g5-property h-g5-property">
            <dl>
              <dt>Name</dt>
              <dd class="p-g5-name">address</dd>

              <dt>Editable</dt>
              <dd class="p-g5-editable">true</dd>

              <dt>Default Value</dt>
              <dd class="p-g5-default-value">{{widget.location.address}}</dd>
            </dl>
          </dd>

        </dl>
      </dd>

    </dl>
  </header>

  <section role="main" class="e-content">
    <div class="map widget">

      <iframe width="425" height="350" frameborder="0" scrolling="no"
        marginheight="0" marginwidth="0"
        src="https://maps.google.com/maps?f=q&amp;hl=en&amp;geocode=&amp;time=&amp;date=&amp;ttype=&amp;q={{widget.map.address.value | url_encode}}K&amp;ie=UTF8&amp;t=h&amp;om=1&amp;hq=&amp;hnear={{widget.map.address.value | url_encode}}&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com/maps?f=q&amp;hl=en&amp;geocode=&amp;time=&amp;date=&amp;ttype=&amp;q={{widget.map.address.value | url_encode}}&amp;ie=UTF8&amp;t=h&amp;om=1&amp;hq=&amp;hnear={{widget.map.address.value | url_encode}}&amp;spn=0.002381,0.00456&amp;z=17&amp;source=embed" style="color:#0000FF;text-align:left">View Larger Map</a></small>

    </div>
  </section>

</div>
