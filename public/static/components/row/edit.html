<form>
  <div class="form-field">
    {{ widget.row_bg_color.id_hidden_field }}
    <label for="{{ widget.row_bg_color.value_field_id }}" >
      Background Color
    </label>
    <input type="text"
      id="{{ widget.row_bg_color.value_field_id }}"
      name="{{ widget.row_bg_color.value_field_name }}"
      value="{{ widget.row_bg_color.best_value }}"
      placeholder="example: #fff"
    />
  </div>

  <div class="form-field check-field">
    <fieldset>
      <legend>Row Layout</legend>
      {{ widget.row_layout.id_hidden_field }}
      <label for="{{ widget.row_layout.value_field_id }}_roadmap" >
        1/2 - 1/2
      </label>
      <input type="radio"
        id="{{ widget.row_layout.value_field_id }}_halves"
        name="{{ widget.row_layout.value_field_name }}"
        value="halves"
        checked="checked"
      />
      <label for="{{ widget.row_layout.value_field_id }}_thirds-1" >
        1/3 - 2/3
      </label>
      <input type="radio"
        id="{{ widget.row_layout.value_field_id }}_thirds-1"
        name="{{ widget.row_layout.value_field_name }}"
        value="thirds-1"
        {% if widget.row_layout.best_value == "thirds-1" %}
        checked="checked"
        {% endif %}
      />
      <label for="{{ widget.row_layout.value_field_id }}_thirds-2" >
        2/3 - 1/3
      </label>
      <input type="radio"
        id="{{ widget.row_layout.value_field_id }}_thirds-2"
        name="{{ widget.row_layout.value_field_name }}"
        value="thirds-2"
        {% if widget.row_layout.best_value == "thirds-2" %}
        checked="checked"
        {% endif %}
      />
      <label for="{{ widget.row_layout.value_field_id }}_thirds" >
        1/3 - 1/3 - 1/3
      </label>
      <input type="radio"
        id="{{ widget.row_layout.value_field_id }}_thirds"
        name="{{ widget.row_layout.value_field_name }}"
        value="thirds"
        {% if widget.row_layout.best_value == "thirds" %}
        checked="checked"
        {% endif %}
      />
      <label for="{{ widget.row_layout.value_field_id }}_quarters" >
        1/4 - 1/4 - 1/4 - 1/4
      </label>
      <input type="radio"
        id="{{ widget.row_layout.value_field_id }}_quarters"
        name="{{ widget.row_layout.value_field_name }}"
        value="quarters"
        {% if widget.row_layout.best_value == "quarters" %}
        checked="checked"
        {% endif %}
      />
    </fieldset>
  </div>

  <input type="submit" value="Save" />
</form>
