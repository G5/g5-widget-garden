<form>
  <div class="form-field">
    {{ widget.row_bg_color.id_hidden_field }}
    <label for="{{ widget.row_bg_color.value_field_id }}" >
      Background Color
    </label>
    <input type="text"
      id="{{ widget.row_bg_color.value_field_id }}"
      name="{{ widget.row_bg_color.value_field_name }}"
      value="{{ widget.row_bg_color.best_value }}"
      placeholder="example: #fff"
    />
  </div>

  <div class="form-field">
    <label for="{{ widget.row_layout.value_field_id }}">Row Layout</label>
    {{ widget.row_layout.id_hidden_field }}

    <select id="{{ widget.row_layout.value_field_id }}" name="{{ widget.row_layout.value_field_name }}">
      <option {% if widget.row_layout.best_value == "single" %}selected{% endif %} value="single">Single Column</option>
      <option {% if widget.row_layout.best_value == "halves" %}selected{% endif %} value="halves">Two Columns: 1/2-1/2</option>
      <option {% if widget.row_layout.best_value == "thirds-1" %}selected{% endif %} value="thirds-1">Two Columns: 1/3-2/3</option>
      <option {% if widget.row_layout.best_value == "thirds-2" %}selected{% endif %} value="thirds-2">Two Columns: 2/3-1/3</option>
      <option {% if widget.row_layout.best_value == "thirds" %}selected{% endif %} value="thirds">Three Columns: 1/3-1/3-1/3</option>
      <option {% if widget.row_layout.best_value == "quarters" %}selected{% endif %} value="quarters">Four Columns: 1/4-1/4-1/4-1/4</option>
    </select>
  </div>

  <input type="submit" value="Save" />
</form>
