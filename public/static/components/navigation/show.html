{% if widget.display_navigation.best_value == "true" %}
<nav class="navigation widget">
  <ul>
    {% for web_page in widget.navigation.best_value %}
      {% if web_page[1].display != "false" %}
      <li><a href="{{ web_page[1].url | url_encode }}">{{ web_page[1].name }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
{% endif %}
